<div class="Polaris-Layout">
  <div class="Polaris-Layout__Section Polaris-Layout__Section--secondary">
    <div class="Polaris-Card">
      <div class="Polaris-Card__Section">
        <img src="{{ recipe.img }}" alt="img not found" />
      </div>
    </div>
  </div>
  <div class="Polaris-Layout__Section">
    <div class="Polaris-Card">
      <div class="Polaris-Card__Header">
        <h2 class="Polaris-Heading">Title</h2>
      </div>
      <div class="Polaris-Card__Section">
        <p>{{ recipe.name }}</p>
      </div>
      <div class="Polaris-Card__Header">
        <h2 class="Polaris-Heading">Description</h2>
      </div>
      <div class="Polaris-Card__Section">
        <p>{{ recipe.desc }}</p>
      </div>
    </div>
    <div p-color-scheme="light">
      <button
        class="Polaris-Button Polaris-Button--primary"
        type="button"
        (click)="onAddToCart()"
        [disabled]="isLoading"
      >
        <span class="Polaris-Button__Content"
          ><span class="Polaris-Button__Text">
            <app-loading-spiner *ngIf="isLoading"></app-loading-spiner>
            <span *ngIf="!isLoading">ADD TO CART</span>
          </span></span
        >
      </button>
      <div id="PolarisPortalsContainer"></div>
    </div>
  </div>
</div>
<br />
