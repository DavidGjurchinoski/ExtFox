<div class="Polaris-Layout__Section Polaris-Layout__Section--oneThird">
  <div class="Polaris-Card">
    <div class="Polaris-Card__Header">
      <div class="Polaris-Stack Polaris-Stack--alignmentBaseline">
        <div class="Polaris-Stack__Item Polaris-Stack__Item--fill">
          <h2 class="Polaris-Heading">North Macedonia</h2>
          <span>{{ recipe.desc }}</span>
        </div>
        <div class="Polaris-Stack__Item">
          <div class="Polaris-ButtonGroup">
            <div
              class="Polaris-ButtonGroup__Item Polaris-ButtonGroup__Item--plain"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <div class="Polaris-Card__Section">
      <span class="Polaris-TextStyle--variationSubdued"
        >{{ recipe.stock }} available</span
      >
    </div>
    <div class="Polaris-Card__Section">
      <div class="Polaris-Card__SectionHeader">
        <h3 class="Polaris-Subheading">Items</h3>
      </div>
      <div class="Polaris-ResourceList__ResourceListWrapper">
        <ul class="Polaris-ResourceList">
          <li class="Polaris-ResourceItem__ListItem">
            <div class="Polaris-ResourceItem__ItemWrapper">
              <div class="Polaris-ResourceItem">
                <a
                  class="Polaris-ResourceItem__Link"
                  tabindex="0"
                  id="PolarisResourceListItemOverlay7"
                  data-polaris-unstyled="true"
                ></a>
                <div class="Polaris-ResourceItem__Container">
                  <div class="Polaris-ResourceItem__Owned">
                    <div class="Polaris-ResourceItem__Media">
                      <span
                        class="Polaris-Thumbnail Polaris-Thumbnail--sizeMedium"
                        ><img
                          src="{{ recipe.img }}"
                          alt="Image of {{ recipe.name }}"
                      /></span>
                    </div>
                  </div>
                  <div class="Polaris-ResourceItem__Content">
                    <h3>
                      <span class="Polaris-TextStyle--variationStrong">{{
                        recipe.name
                      }}</span>
                    </h3>
                    <div>SKU: {{ recipe.SKU }}</div>
                  </div>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
